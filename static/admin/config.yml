backend:
  name: github
  # change repo to your git repository url
  repo: zakirsajib/gatsby-starter-delog

media_folder: static/assets
public_folder: /assets

publish_mode: editorial_workflow

collections:
  - name: settings
    label: Settings
    files:
      - name: config
        label: Config
        file: site-meta-data.json
        fields:
          - widget: string
            name: title
            label: Site Title
            required: true
          - widget: string
            name: siteUrl
            label: Website URL
            required: true
          - widget: text
            name: description
            label: Description
            default: ''
            required: false
          - widget: object
            name: home
            label: Homepage Options
            fields:
              - widget: string
                name: title
                label: Title
                default: ''
                required: false
              - widget: markdown
                name: description
                label: Description
                default: ''
                required: false
  - name: blog
    label: Movie
    folder: _data/blog
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: BlogPost,
        }
      - name: path
        label: Path
        widget: string
        pattern: [/]
        hint: "Path must start with /"
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - label: Meta Description
        name: metaDescription
        widget: text
        required: false
      - label: Tags
        name: tags
        widget: list
        allow_add: true

      - label: Categories
        name: categories
        widget: select
        multiple: false
        options: ["Movie", "Webseries"]
        default: ["Movie"]

      - label: Movie Poster
        name: thumbnail
        widget: image
        hint: "Image size 1013x1500 works best :)"
        required: false
        media_library:
          config:
            multiple: false
      - { name: trailer, label: Trailer, widget: markdown }
      - { name: body, label: Body, widget: markdown }
